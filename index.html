<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiggy</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <div id="subheader">
        <img src="/assets/images/restaurant.webp" alt="" height="170px">
        <div id="description" class="inline">
            <p id="description-heading">Kalewa : Eat Desi Boost Immunity</p>
            <p class="description-address">North Indian, Biryani</p>
            <p class="description-address">Bilekahalli, Bilekahalli</p>
            <div id="description-values" class="flex">
                <div id="description-rating" class="margin-2 border-r">
                    <svg x="0px" y="0px" viewBox="0 0 1000 1000" enable-background="new 0 0 1000 1000" xml:space="preserve"><g><g><path d="M345.3,333.3c0,0-185.4,20.5-309.1,34.3c-11.1,1.3-21,8.8-24.7,20.1c-3.7,11.3,0,23.1,8.2,30.6c91.9,83.9,230,209.4,230,209.4c-0.1,0-37.9,182.7-63,304.5c-2.1,11,1.9,22.7,11.5,29.7c9.6,7,21.9,7.1,31.6,1.6c108.2-61.5,270.3-154,270.3-154S662,902,770.1,963.6c9.9,5.4,22.2,5.3,31.7-1.7c9.6-7,13.6-18.7,11.4-29.6c-25.1-121.9-62.8-304.6-62.8-304.6s138.1-125.6,230-209.2c8.2-7.7,11.9-19.5,8.2-30.7c-3.6-11.3-13.5-18.7-24.6-20c-123.7-13.8-309.2-34.4-309.2-34.4s-76.9-170-128.1-283.4c-4.8-10.2-14.9-17.3-26.8-17.3c-11.9,0-22,7.2-26.6,17.3C422.1,163.2,345.3,333.3,345.3,333.3L345.3,333.3z"/></g></g></svg>
                    <h4 class="inline">3.9</h4>
                    <p class="op-6">100+ Ratings</p>
                </div>
                <div id="description-delivery" class="margin-2 border-r">
                    <h4>Closed</h4>
                    <p class="op-6">For delivery</p>
                </div>
                <div id="description-cost" class="margin-2">
                    <h4>₹200</h4>
                    <p class="op-6">Cost for two</p>
                </div>
            </div>
        </div>
        <div id="discount-section" class="inline">
            <h3 id="offer-heading" class="inline">OFFER</h3>
            <div id="offer-section">
                <img src="/assets/images/offers.svg" alt="" height="20px" class="invert">
                20% off up to ₹125 | Use KOTAK125 Above ₹500
                <br>
                <img src="/assets/images/offers.svg" alt="" height="20px" class="invert">
                20% off up to ₹150 | Use PAYTMBANK150 Above ₹450
            </div>
        </div>
    </div>
    
    <form action="/" id="filter-section">
        <div id="dish-search" class="inline filter-inputs">
            <img src="/assets/images/search.svg" alt="" height="15px">
            <input id="dish-search" type="text" placeholder="Search for Dishes">
        </div>
        <div id="veg-only" class="inline filter-inputs">
            <input id="veg-only-checkbox" type="checkbox">
            Veg Only
        </div>
        <div id="favourite-filter" class="inline filter-inputs">
            <img src="/assets/images/favourite.svg" alt="" height="15px">
            Favourite         
        </div>
    </form>
</body>
</html>
