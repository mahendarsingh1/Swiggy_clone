<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiggy</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <div id="nav">
            <img src="/assets/images/swiggy.svg" alt="swiggy" id="logo" height="50px">
            <div id="locations" class="inline">
                <ins>Sevashrama</ins> 
                <span>Bangalore Railway Station</span>
                <img src="/assets/images/dropdown.svg" alt="" height="15px">
            </div>
            <div id="search" class="inline control_options">
                <img src="/assets/images/search.svg" alt="">
                Search
            </div>
            <div id="offers" class="inline control_options">
                <img src="/assets/images/offers.svg" alt="">
                Offers
                <span>NEW</span>
            </div>
            <div id="help" class="inline control_options">
                <img src="/assets/images/help.svg" alt="">
                Help
            </div>
            <div id="signin" class="inline control_options">
                <img src="/assets/images/signin.svg" alt="">
                Sign In
            </div>
            <div id="cart" class="inline control_options">
                <img src="/assets/images/cart.svg" alt="">
                Cart
            </div>  
        </div>

        <div id="breadcrumb">
            <a>Home </a> /
            <a>Bangalore </a> /
            <a>BTM - Bangalore </a> /
            Kitchens of Punjab
        </div>
    </header>
        
    
    </body>
</html>
